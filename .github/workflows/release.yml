name: Release

on:
  release:
    types: [published]

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      image_url: ${{ steps.summary.outputs.image_url }}
      tags: ${{ steps.summary.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h /

      - name: Determine version
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Make package public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME=$(echo "$IMAGE_NAME" | cut -d'/' -f2)
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            /orgs/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/visibility \
            -f visibility=public || \
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            /user/packages/container/${PACKAGE_NAME}/visibility \
            -f visibility=public || \
          echo "Could not set visibility â€” set it manually in GitHub package settings"

      - name: Generate summary
        id: summary
        run: |
          IMAGE_URL="ghcr.io/${{ env.IMAGE_NAME }}"
          TAGS="${{ steps.meta.outputs.tags }}"
          DIGEST="${{ steps.build.outputs.digest }}"

          echo "image_url=${IMAGE_URL}" >> "$GITHUB_OUTPUT"
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

          cat >> "$GITHUB_STEP_SUMMARY" <<SUMMARY
          ## Release ${{ steps.version.outputs.tag }}

          ### Docker Image
          \`\`\`
          docker pull ${IMAGE_URL}:${{ steps.version.outputs.version }}
          \`\`\`

          ### Tags
          $(echo "$TAGS" | tr ',' '\n' | sed 's/^/- `/' | sed 's/$/`/')

          ### Digest
          \`${DIGEST}\`

          ### RunPod
          Use this image on RunPod:
          \`\`\`
          ${IMAGE_URL}:${{ steps.version.outputs.version }}
          \`\`\`
          SUMMARY
