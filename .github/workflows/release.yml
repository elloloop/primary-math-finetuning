name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - name: train
            dockerfile: train/Dockerfile
          - name: inference
            dockerfile: inference/Dockerfile
          - name: eval
            dockerfile: eval/Dockerfile
    outputs:
      train_url: ${{ steps.summary.outputs.train_url }}
      inference_url: ${{ steps.summary.outputs.inference_url }}
      eval_url: ${{ steps.summary.outputs.eval_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h /

      - name: Determine version
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}
          build-args: BUILDKIT_INLINE_CACHE=1

      - name: Make package public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PACKAGE_NAME="${REPO_NAME}/${{ matrix.image.name }}"
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            /orgs/${{ github.repository_owner }}/packages/container/${PACKAGE_NAME}/visibility \
            -f visibility=public || \
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            /user/packages/container/${PACKAGE_NAME}/visibility \
            -f visibility=public || \
          echo "Could not set visibility â€” set it manually in GitHub package settings"

      - name: Output image URL
        id: summary
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image.name }}:${{ steps.version.outputs.version }}"
          echo "${{ matrix.image.name }}_url=${IMAGE_URL}" >> "$GITHUB_OUTPUT"
          echo "Image URL: ${IMAGE_URL}"
